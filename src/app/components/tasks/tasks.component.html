<form class="well" (submit)="addTask($event)">
  <div class="form-group">
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task" />
  </div>
</form>

<div class="row task-list">
  <div *ngFor="let task of tasks">
    <div class="row" style="margin: 4px;padding: 4px;">
      <div class="col-xs-1">
        <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)" />
      </div>
      <div class="col-xs-8">
        {{task.title}}
      </div>
      <div class="col-xs-3">
        <input type="button" value="Delete" class="btn btn-danger" (click)="deleteTask(task._id)" />
      </div>
    </div>
  </div>
</div>
